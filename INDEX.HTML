<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="bg-light text-dark py-5 vh-100" id="landing">

        </div>

            <span><a class="btn btn-link text-light">All status</a></span>

        </div>
      </section>
      <section class="bg-light text-dark py-5 vh-100" id="Properties">

            <div class="row align-items-start py-5">
                <div class="col-sm-3">
                 <H5>Discovery</H5> 
                </div>
                <div class="col-sm-3">
                  <H5>Contact us</H5>
                </div>
                <div class="col-sm-3">

                </div>
            <DIV class="row align-items-start">
                <div class="col-sm-3 py-2">
                  <h6> > Miami</h6>
                   </div>
                   <div class="col-sm-3 py-2">

                   </div>

                    <input type="text" placeholder="Please enter the email" >
                   </div>
                   <div class="col-sm-3 py-2">
                   <h6>> New York</h6> 
                    </div>
            </DIV>
            <DIV class="row2">
                <div class="col ">
                   > Miami
                   </div>
                   <div class="col ">
                   > Los Angeles
                   </div>
                   <div class="col ">
                   > Chicago
                   </div>
                   <div class="col">
                    > New York
                    </div>
            </DIV>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    AOS.init();
